<html>
  
  <head>
    <title>AngularJs in Action Documentation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./dist/index.js"></script>
  </head>

  <body ng-app="myApp" ng-controller="formsController">
      
      <h2 class="text-center">Documentation of Directives</h2>

      <div class="row">
          <div class="col-md-8 col-md-offset-2">
            
            <!-- element directive -->
            <document-section data-title="Simple Element Directive">
              <element-test></element-test>
            </document-section> 

            <!-- attribute directive -->
            <document-section data-title="Simple Attribute Directive">
              <span attribute-test></span>
            </document-section> 

            <!-- class directive -->
            <document-section data-title="Simple Class Directive">
              <span class="class-test"></span>
            </document-section> 

            <!-- comment directive -->
            <document-section data-title="Comment Directive">
              <!-- directive: comment-test -->
            </document-section> 

            <!-- template test  -->
            <document-section data-title="Directive Using Template">
              <span data-template-test></span>
            </document-section> 

            <!-- templateUrl test  -->
            <document-section data-title="Directive Using Template Url">
              <span data-template-url-test></span>
            </document-section> 

            <!-- scope used from the controller  -->
            <document-section data-title="Directive Using Scope from Controller">
              <span data-controller-scope></span>
            </document-section> 

            <!-- scope used from the controller  -->
            <document-section data-title="Directive With Isolated Scope">
              <span data-isolated-scope></span>
            </document-section> 

            <!-- sending scope variable as attribute with =  -->
            <!-- With = I create the two way data bind with a bidirectional bind -->
            <document-section data-title="Directive receiving attribute from scope using = (Equals)">
              <attribute-scope form="checkbox.cb3" title="dropdownArray[0].name"></attribute-scope>
            </document-section> 

            <!-- sending scope variable as attribute with @  String Value is Passed By Parameter-->
            <document-section data-title="Directive receiving attribute from scope using @(At)'String'">
              <at-attribute-scope form="checkbox.cb3" title="dropdownArray[0].name"></at-attribute-scope>
            </document-section> 

            <!-- sending scope variable as attribute with &  -->
            <!-- With = I create the one way data bind with a unidirectional bind -->
            <document-section data-title="Directive receiving attribute as function from scope using &(Ampersand)">
              <send-function form="printMessage(msg)" title="printMessage(msg2)"></send-function>
            </document-section> 

            <!-- not using transclude  -->
            <document-section data-title="Directive not using transclude">
              <no-transclude>Main Text</no-transclude>
            </document-section> 

            <!-- using transclude  -->
            <!-- encapsulating values passed by directive --> 
            <document-section data-title="Directive using transclude">
              <using-transclude>Main Text</using-transclude>
            </document-section> 

            <!-- using simple controller -->
            <document-section data-title="Directive using Controller">
              <controller-test count="5">Main Text</controller-test>
            </document-section> 

            <!-- using simple link -->
            <document-section data-title="Directive using Link">
              <link-test user-count="120">Main Text</link-test>
            </document-section> 

            <!-- using simple link -->
            <document-section data-title="Directive using Compile">
              <div class="col-md-12">For more detail use the "Developer Tool" pressing F12 and go to console TAB</div>
              <compile-test-one>
                  <compile-test-two>
                  {{level}}  
                  </compile-test-two>
              </compile-test-one>
            </document-section>


          </div>

      </div>
  </body>

</html>
