<html>
  
  <head>
    <title>AngularJs in Action Documentation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./dist/index.js"></script>
  </head>

  <body ng-app="myApp" ng-controller="formsController">
      
      <h2 class="text-center">Documentation of Directives</h2>

      <div class="row">
          <div class="col-md-8 col-md-offset-2">
            
            <!-- element directive -->
            <document-section data-title="Simple Element Directive">
              <element-test></element-test>
            </document-section> 

            <!-- attribute directive -->
            <document-section data-title="Simple Attribute Directive">
              <span attribute-test></span>
            </document-section> 

            <!-- class directive -->
            <document-section data-title="Simple Class Directive">
              <span class="class-test"></span>
            </document-section> 

            <!-- comment directive -->
            <document-section data-title="Comment Directive">
              <!-- directive: comment-test -->
            </document-section> 

          </div>

      </div>
  </body>

</html>
