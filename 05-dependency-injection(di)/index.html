<!DOCTYPE html>
	<html>

		<head>
			<meta charset="utf-8">
			<title>DI - Dependency Injection</title>
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
			<script src="./app/index.js"></script>
			<script src="./app/services.js"></script>
			<script src="./app/factories.js"></script>
			<script src="./app/controllers.js"></script>

		</head>

		<body ng-app="diApp">

			<div class="page-header">
		    	<h1 class="text-center">Controllers, Factories, Services and Prototype</h1>
		  	</div>
			
			<div class="row">
			    
			    <div class="col-md-5 col-md-offset-1">
			      <div ng-controller="mainCtrl">
			        <div class="jumbotron">
			          <div class="page-header">
			            <h1 class="text-center"><small>{{controllerName}}</small></h1>
			          </div>
			          <div class="row">
			            <div class="col-md-10 col-md-offset-1">
			              Type car Model: <input type="text" class="form-control" ng-model="car" ng-change="selectCar()"/>
			              <p><span>Message is:</span> {{message}}</p>
			            </div>
			          </div>
			        </div>
			      </div>
			    </div>

			    <div class="col-md-5">
			      <div ng-controller="secondaryCtrl">
			        <div class="jumbotron">
			          <div class="page-header">
			            <h1 class="text-center"><small>{{controllerName}}</small></h1>
			          </div>
			          <div class="row">
			            <div class="col-md-10 col-md-offset-1">
			              Type car Model: <input type="text" class="form-control" ng-model="car" ng-change="selectCar()"/>
			              <p><span>Message is:</span> {{message}}</p>
			            </div>
			          </div>
			        </div>
			      </div>
			    </div>
			
			</div>

		</body>

</html>
